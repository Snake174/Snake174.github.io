<!DOCTYPE html>
<html>
<head>
  <title>Портфолио</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      padding: 0;
    }
    #appLayout {
      height: 100%;
    }
    #leftCol {
      width: 14em;
    }
  </style>
</head>
<body class="claro">
  <div id="appLayout" class="demoLayout">
    <div class="centerPanel"
      data-dojo-type="dijit/layout/TabContainer"
      data-dojo-props="region: 'center', tabPosition: 'bottom'">
      <div
        data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="title: 'Описание'">
        <h4>Описание</h4>
        <p></p>
      </div>
      <div
        data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="title: 'Скриншоты'">
        <h4>Скриншоты</h4>
        <p></p>
      </div>
    </div>
    <div class="edgePanel">Header content (top)</div>
    <div id="leftCol" class="edgePanel">Sidebar content (left)</div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="parseOnLoad: false, async: true"></script>
  <script>
    require( [
      'dojo/dom',
      'dojo/fx',
      'dojo/domReady!'
    ], function( dom, fx ) {
    } );
  </script>
</body>
</html>
